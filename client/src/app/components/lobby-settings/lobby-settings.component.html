<div class="settings-container">
  <div>
    <!-- Host View -->
    <div class="settings-box">
      <h1>Lobby Settings</h1>
      <p>Configure the game for lobby: <strong>{{ lobbyId }}</strong></p>

      <div class="settings-form">
        <div class="form-group">
          <label for="starting-chips">Starting Chips</label>
          <input #startingChipsInput type="number" id="starting-chips" [value]="startingChips$ | async" [disabled]="!(isHost$ | async)" (change)="onSettingsChange()">
        </div>
        <div class="form-group">
          <label for="small-blind">Small Blind</label>
          <input #smallBlindInput type="number" id="small-blind" [value]="smallBlind$ | async" [disabled]="!(isHost$ | async)" (change)="onSettingsChange()">
        </div>
        <div class="form-group">
          <label for="big-blind">Big Blind</label>
          <input #bigBlindInput type="number" id="big-blind" [value]="bigBlind$ | async" [disabled]="!(isHost$ | async)" (change)="onSettingsChange()">
        </div>
      </div>

      <div class="player-list" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListDisabled]="!(isHost$ | async)">
        <h2>Players in Lobby (Drag to Reorder)</h2>
        <ul>
          <li *ngFor="let player of players$ | async" cdkDrag [cdkDragDisabled]="!(isHost$ | async)">
            {{ player.name }}
          </li>
        </ul>
      </div>

      <button class="primary-button start-game-button" (click)="startGame()" [disabled]="!(isHost$ | async)">Start Game</button>
    </div>
  </div>
</div>
